<html lang="en">

<head>
  <meta charset="utf-8">
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
   <link rel="stylesheet" href="custom_css.css">

</head>

<body>
  <!--<script src="js/scripts.js"></script>-->
  <div id="container">
    <h1>Calculator</h1>

    <div id="calc-body">

      <div class="row" id="r1">
        <div class="display-box"><span id="nums-display">4321</span></div>
      </div>

      <div id="keys">
        <div class="row" id="r2">
          <div class="key start"><span class="entry-label">AC</span></div>
          <div class="key"><span class="entry-label">CE</span></div>
          <div class="key"><span class="entry-label">%</span></div>
          <div class="key"><span class="entry-label">/</span></div>
        </div>
        <div class="row" id="r3">
           <div class="key start"><span class="entry-label">7</span></div>
          <div class="key"><span class="entry-label">8</span></div>
          <div class="key"><span class="entry-label">9</span></div>
          <div class="key"><span class="entry-label">X</span></div>

        </div>
        <div class="row" id="r4">
          <div class="key start"><span class="entry-label">4</span></div>
          <div class="key"><span class="entry-label">5</span></div>
          <div class="key"><span class="entry-label">6</span></div>
          <div class="key"><span class="entry-label">â€“</span></div>
        </div>
        <div class="row" id="r5">
          <div class="key start"><span class="entry-label">1</span></div>
          <div class="key"><span class="entry-label">2</span></div>
          <div class="key"><span class="entry-label">3</span></div>
          <div class="key"><span class="entry-label">+</span></div>

        </div>
        <div class="row" id="r6">
          <div class="key start"><span class="entry-label">0</span></div>
          <div class="key"><span class="entry-label">.</span></div>
          <div class="key equals"><span class="entry-label">=</span></div>


        </div>
        <!--end last row-->
      </div>
      <!--end all keys-->
    </div>
    <!-- end calc body-->
  </div>
  <!-- end container-->
</body>

</html>
