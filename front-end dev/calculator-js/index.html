<html lang="en">

<head>
  <meta charset="utf-8">
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
  <link rel="stylesheet" href="custom_css.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>

<body>
  <!--<script src="js/scripts.js"></script>-->
  <link rel="stylesheet" href="custom_css.css">
  <div id="container">
    <h1>Calculator</h1>
    <p>Note: This calculator currently functions only with screen clicks (not key presses!).</p>

    <div id="calc-body">

      <div class="row" id="r1">

        <div class="input-display">
          <input type="text" pattern="[0-9]*" id="acc-display"></input>
            <style>
            input {
                resize: horizontal;
                width: 325px;
                margin: 25px auto;
                border-radius: 5px;
                text-align: right;
                font-size: 40px;
                box-shadow: inset 1px -1px 1px 3px #CCC,
                          inset 1px -1px 1px 3px #CCC;
            }
            </style>
        </div>

      </div>

      <div id="keys">
        <div class="row" id="r2">
        
          <div class="key start"><span class="entry-label" id="clear">AC</span></div>
          <div class="key"><span class="entry-label" id="ce">CE</span></div>
          <div class="key"><span class="entry-label" id="percent">%</span></div>
          <div class="key"><span class="entry-label" id="divide">/</span></div>
        </div>
        <div class="row" id="r3">
           <div class="key start"><span class="entry-label" id="seven">7</span></div>
          <div class="key"><span class="entry-label" id="eight">8</span></div>
          <div class="key"><span class="entry-label" id="nine">9</span></div>
          <div class="key"><span class="entry-label" id="multiply">X</span></div>

        </div>
        <div class="row" id="r4">
          <div class="key start"><span class="entry-label" id="four">4</span></div>
          <div class="key"><span class="entry-label" id="five">5</span></div>
          <div class="key"><span class="entry-label" id="six">6</span></div>
          <div class="key"><span class="entry-label" id="subtract">â€“</span></div>
        </div>
        <div class="row" id="r5">
          <div class="key start"><span class="entry-label" id="one">1</span></div>
          <div class="key"><span class="entry-label" id="two">2</span></div>
          <div class="key"><span class="entry-label" id="three">3</span></div>
          <div class="key"><span class="entry-label" id="add">+</span></div>

        </div>
        <div class="row" id="r6">
          <div class="key start"><span class="entry-label" id="zero">0</span></div>
          <div class="key"><span class="entry-label" id="period">.</span></div>
          <div class="key equals"><span class="entry-label" id="equals">=</span></div>


        </div>
        <!--end last row-->
      </div>
      <!--end all keys-->
    </div>
    <!-- end calc body-->
  </div>
  <!-- end container-->
    <!--<script src="js/scripts.js"></script>-->
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
